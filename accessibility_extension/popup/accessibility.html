<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="accessibility.css" />
    <script src="accessibility.js"></script>
    
  </head>
  <body>
    <p id="text"></p>
    <div>
      <button id="small" class="font" role="button">SMALL</button>
      <button id="medium" class="font" role="button">MEDIUM</button>
      <button id="large"  class="font" role="button">LARGE</button>
      <button id="x-large" class="font" role="button">X-LARGE</button>
      <button id="xx-large" class="font" role="button">XX-LARGE</button>
      <button id="xxx-large" class="font" role="button">XXX-LARGE</button>
      <button id="reset-size" role="button" class="reset">RESET SIZE</button>
    </div>
    <p id="text"></p>
    <div><button id="contrast">CONTRAST</button><button id="reset-contrast" class="reset">RESET CONTRAST</button></button><button id="invert">INVERT COLORS</button><button class="reset" id="invert-reset">REVERT COLORS</button></div>
    <p id="text"></p>
    <div><button id="arial">FONT ARIAL</button><button id="opendyslexic">FONT DYSLEXIC</button><button id="hyperlegible">FONT HYPERLEGIBLE</button><button id="reset-font" class="reset">RESET FONT</button><button id="bold">BOLD</button><button id="reset-bold" class="reset">RESET BOLD</button></div>
    <p id="text"></p>
    <button id="button-play-ai">RESUME</button><button id="button-pause-ai">PAUSE</button><button id="button-resume-ai">REANUDE</button><button id="button-cancel-ai">QUIT</button>
    <p></p>
    <button id="button-play">PLAY</button><button id="button-pause">PAUSE</button><button id="button-resume">REANUDE</button><button id="button-cancel">QUIT</button>
    <p></p>
    <button id="btnRedirect">BUY ME A COFFEE!</button>
  </body>
</html>
