<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="accessibility.css" />
    <script src="accessibility.js"></script>
  </head>
  <body>
    <p id="text"></p>
    <div>
      <button id="small" class="font" role="button">SMALL</button>
      <button id="medium" class="font" role="button">MEDIUM</button>
      <button id="large"  class="font" role="button">LARGE</button>
      <button id="x-large" class="font" role="button">X-LARGE</button>
      <button id="xx-large" class="font" role="button">XX-LARGE</button>
      <button id="xxx-large" class="font" role="button">XXX-LARGE</button>
      <button id="reset-size" role="button" class="reset">RESET SIZE</button>
    </div>
    <p></p>
    <div><button id="contrast">CONTRAST</button><button id="reset-contrast" class="reset">RESET CONTRAST</button><button id="bold">BOLD</button><button id="reset-bold" class="reset">RESET BOLD</button></div>
    <p id="text"></p>
    <button id="button-play">PLAY</button><button id="button-pause">PAUSE</button><button id="button-stop">STOP</button>
  </body>
</html>
